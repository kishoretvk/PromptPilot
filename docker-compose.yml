# PromptPilot Production Docker Compose Configuration
version: '3.8'

services:
  # ================================
  # Database Services
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: promptpilot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-promptpilot}
      POSTGRES_USER: ${POSTGRES_USER:-promptpilot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-promptpilot_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - promptpilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-promptpilot_user} -d ${POSTGRES_DB:-promptpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: promptpilot-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - promptpilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ================================
  # Application Services
  # ================================
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: promptpilot-backend
    environment:
      # Application Settings
      APP_NAME: ${APP_NAME:-PromptPilot}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY}
      
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-promptpilot_user}:${POSTGRES_PASSWORD:-promptpilot_secure_password}@postgres:5432/${POSTGRES_DB:-promptpilot}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      
      # Security Settings
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      
      # LLM Provider API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN:-}
      
      # Monitoring
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      PROMETHEUS_PORT: ${PROMETHEUS_PORT:-8001}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SENTRY_DSN: ${SENTRY_DSN:-}
      
      # Email Configuration
      SMTP_SERVER: ${SMTP_SERVER:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
      - app_data:/app/data
    ports:
      - "8000:8000"
      - "8001:8001"  # Metrics port
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - promptpilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./ui/dashboard
      dockerfile: Dockerfile
      target: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:8000/ws}
        REACT_APP_SENTRY_DSN: ${REACT_APP_SENTRY_DSN:-}
    container_name: promptpilot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - promptpilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ================================
  # Monitoring Services
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: promptpilot-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - promptpilot-network
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: promptpilot-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - promptpilot-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ================================
  # Reverse Proxy (Production)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: promptpilot-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - promptpilot-network
    restart: unless-stopped
    profiles:
      - production

  # ================================
  # Backup Service
  # ================================
  backup:
    image: postgres:15-alpine
    container_name: promptpilot-backup
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-promptpilot_secure_password}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    command: |
      sh -c '
        while true; do
          echo "Running backup at $$(date)"
          /backup.sh
          echo "Backup completed. Next backup in 24 hours."
          sleep 86400
        done
      '
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - promptpilot-network
    restart: unless-stopped
    profiles:
      - backup

# ================================
# Networks
# ================================
networks:
  promptpilot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local
  app_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local